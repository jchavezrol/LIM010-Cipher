<!DOCTYPE html>
<html>
  <head>

  <body>
             
    <header><h1 class="titulo">¡BIENVENIDO!</h1>

    <main>
        <div id="acceso" >
                <img src="../imagenes/ingreso.jpg" alt="">

        <div id="ingreso">

              <br>
              <form >
                <p>
                  Elegir Opcion:<br>

                  <input type="radio" name="Elegir Opcion" value="Descifrar"> Descifrar<br>
                </p>
                <p><button id="Inicio" type="button" onclick="greet();">Iniciamos</button></p>
              </form>
        </div>

        <div id="cifrado">
          <h4>El Texto Cifrado es:</h4>
          <p><textarea name="mensaje" placeholder="Aqui aparece el texto cifrado o descifrado según sea el caso." cols="100" rows="20"></textarea></p>
              <br>
              <p><button id="cifrado" type="button" onclick="greet();">Listo!</button></p>
        </div>

        <div id="final">

          </div>

      </main>
    
      <footer></footer>
